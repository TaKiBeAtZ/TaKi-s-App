<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaKi - Fortune Cookie</title>
    <link rel="stylesheet" href="fortune_cookie.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title">TaKi</span>
            <div class="buttons">
                <div class="minimize-button">&#x2500;</div>
                <div class="close-button">&#x2715;</div>
            </div>
        </div>
        <div class="content">
            <h2>Press on the Fortune Cookie<br>To Crack it open!</h2>
            <div class="cookie-container">
                <img id="cookie" src="fortune_cookie.png" alt="Fortune Cookie">
                <p id="fortune-message" class="hidden"></p>
            </div>
        </div>
    </div>

    <script src="fortune_cookie.js"></script>
</body>
</html>
