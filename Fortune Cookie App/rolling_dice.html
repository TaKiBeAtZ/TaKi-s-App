<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaKi - Rolling Dice</title>
    <link rel="stylesheet" href="rolling_dice.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title">TaKi</span>
            <div class="buttons">
                <div class="minimize-button">&#x2500;</div>
                <div class="close-button">&#x2715;</div>
            </div>
        </div>
        <div class="content">
            <h2>Press on the Dice to roll it!</h2>
            <div class="dice-box">
                <img id="dice" src="dice1.png" alt="Dice">
            </div>
            <div id="dice-result"></div>
        </div>
    </div>

    <script src="dice.js"></script>
</body>
</html>
